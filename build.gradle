apply plugin: "groovy"
apply plugin: "application"

repositories {
    mavenCentral()
}

configurations {
    compile.transitive = true
}

dependencies {
    runtime 'org.apache.ant:ant:1.9.2'
    compile 'org.codehaus.groovy:groovy-all:2.2.1'

    compile "org.gebish:geb-core:0.9.2"

    // Need a driver implementation
    compile 'org.seleniumhq.selenium:selenium-support:2.39.0'
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.39.0"

    compile 'com.gmongo:gmongo:1.2'

    compile 'javax.mail:mail:1.5.0-b01'
    compile "log4j:log4j:1.2.14"
}

mainClassName = "com.github.alvarosanchez.carpling.Main"